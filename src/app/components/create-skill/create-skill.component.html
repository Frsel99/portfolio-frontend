<form #f="ngForm" (ngSubmit)="createSkill()" novalidate>
  <div class="card-wr">
    <div class="top-card-wr">
      <input class="skill" name="skill" [(ngModel)]="skill" placeholder="Habilidad" />
      <input type="number" class="percentage" name="percentage" [(ngModel)]="percentage" placeholder="1 - 100" />
    </div>
    <div class="btn-wr">
      <button type="submit" class="submit-button">Agregar</button>
    </div>
  </div>
</form>
